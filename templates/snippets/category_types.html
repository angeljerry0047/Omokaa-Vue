<ul style="list-style:none;margin:2px 0px;">
{% for category in categories %}
	<li style="font-size:14px;margin:2px 0px;">
		<input type="checkbox" name="categories" value={{category.id}} categoryid={{category.id}} typeid={{typeid}} onchange="loadSubCategories(event)">
        <label class="interestLabel" for={{category.name}} style="font-size:14px;">{{category.name}}</label> 
        <div id="{{typeid}}{{category.id}}loadSubCategories"></div>
	</li>
{% endfor %}
</ul>
