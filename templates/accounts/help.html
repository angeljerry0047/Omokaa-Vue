{% extends 'accounts/base.html' %}


{% block content %}

	<div class="container">
		{% if messages %}
    		{% for message in messages %}
    			<div class="alert alert-success alert-dismissible fade show" style="margin-top:20px;" role="alert">
  					{{message}}
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    					<span aria-hidden="true">&times;</span>
  					</button>
				</div>
    		{% endfor %}
		{% endif %}
	<div class="content">
		<h3>Help Form</h3>
		<form method="post">
			{% csrf_token %}
			{{form}}
			<input type="submit" class="btn btn-primary" value="Submit" style="margin-top:20px;" />
		</form>
	</div>
	</div>
	<script src="https://chat.relaychat.app"></script>
{% endblock %}
